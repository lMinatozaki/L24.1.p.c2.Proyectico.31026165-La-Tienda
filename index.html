<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La tienda</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section id="mainForm">
    <h3>La tienda</h3>
    <table id="mainForm_tabla">
      <tr>
        <th>Cédula</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Monto Pagar</th>
      </tr>
    </table>
    <h5>Monto Total Vendido: $<span id="mainForm_lblMontoTotal">?</span></h5>
    <h5>Producto Más Vendido: <span id="mainForm_lblProdMayor">?</span></h5>
    <button id="mainForm_btAgregar">Agregar Cliente</button>
  </section>
  <section id="clienteForm">
    <h3>Datos del Cliente</h3>
    <input type="text" id="clienteForm_inCedula" placeholder="Cédula"></input>
    <input type="text" id="clienteForm_inCodProducto" placeholder="Código Producto"></input>
    <input type="text" id="clienteForm_inCantidad" placeholder="Cantidad"></input>
    <button id="clienteForm_btAceptar">Aceptar</button>
  </section>
</body>
<script type="module">
    import Cl_controlador from "./Cl_controlador.js";
    new Cl_controlador(); 
</script>
</html>
